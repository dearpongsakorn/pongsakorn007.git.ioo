<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบวันกีฬาแห่งชาติ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            background: #ffffff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #35424a;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-option {
            margin: 5px 0;
        }

        button {
            background: #35424a;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>แบบทดสอบวันกีฬาแห่งชาติ</h1>
    </header>

    <main>
        <section id="quiz">
            <h2>แบบทดสอบความรู้เกี่ยวกับวันกีฬาแห่งชาติ</h2>
            <form id="quiz-form">
                <div class="quiz-question">
                    <p>1. วันกีฬาแห่งชาติจัดขึ้นครั้งแรกในปีใด?</p>
                    <div class="quiz-option">
                        <input type="radio" id="q1a" name="q1" value="พ.ศ. 2507" required>
                        <label for="q1a">พ.ศ. 2507</label>
                    </div>
                    <div class="quiz-option">
                        <input type="radio" id="q1b" name="q1" value="พ.ศ. 2525">
                        <label for="q1b">พ.ศ. 2525</label>
                    </div>
                    <div class="quiz-option">
                        <input type="radio" id="q1c" name="q1" value="พ.ศ. 2540">
                        <label for="q1c">พ.ศ. 2540</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <p>2. วัตถุประสงค์ของวันกีฬาแห่งชาติคืออะไร?</p>
                    <div class="quiz-option">
                        <input type="radio" id="q2a" name="q2" value="ส่งเสริมการกีฬา" required>
                        <label for="q2a">ส่งเสริมการกีฬา</label>
                    </div>
                    <div class="quiz-option">
                        <input type="radio" id="q2b" name="q2" value="การศึกษา">
                        <label for="q2b">การศึกษา</label>
                    </div>
                    <div class="quiz-option">
                        <input type="radio" id="q2c" name="q2" value="การท่องเที่ยว">
                        <label for="q2c">การท่องเที่ยว</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <p>3. กิจกรรมใดที่จัดในวันกีฬาแห่งชาติ?</p>
                    <div class="quiz-option">
                        <input type="radio" id="q3a" name="q3" value="วิ่งมาราธอน" required>
                        <label for="q3a">วิ่งมาราธอน</label>
                    </div>
                    <div class="quiz-option">
                        <input type="radio" id="q3b" name="q3" value="ประกวดร้องเพลง">
                        <label for="q3b">ประกวดร้องเพลง</label>
                    </div>
                    <div class="quiz-option">
                        <input type="radio" id="q3c" name="q3" value="แข่งขันบาสเกตบอล">
                        <label for="q3c">แข่งขันบาสเกตบอล</label>
                    </div>
                </div>

                <button type="submit">ส่งแบบทดสอบ</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 แบบทดสอบวันกีฬาแห่งชาติ | สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
